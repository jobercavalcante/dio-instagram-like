<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Instagram like</title>
    </head>
    <body>
        <div class="instagram-wrapper">
            <div class="instagram-phone">
                <img src="img/instagram-celular.png" alt="Celular">
            </div>
            <div class="instagram-continue">
                <div class="box">
                    <img src="img/instagram.png" class="instagram-logo" alt="Instagram logo">
                    <div class="instagram-profile-foto">
                        <img src="img/profile.jpg" alt="Foto do perfil">
                    </div>
                    <a href="#" class="instagram-login">Continue como Fulano</a>
                    <a href="#" class="instagram-lougout">Desconectar</a>
                </div>
                <div class="box">
                    <p class="not-account">
                        Não é fulano?
                    </p>
                    <p class="not-account">
                        <span class="link-blue">Trocar conta</span>  ou
                        <span class="link-blue">Registre-se</span>
                    </p>

                </div>
                <div class="instagram-apps">
                    <p class="text-app">Baixar o aplicativo</p>
                    <div class="download">
                        <a href="#" class="app-download">
                            <img src="img/apple.png" alt="Apple">
                        </a>
                        <a href="#" class="app-download">
                            <img src="img/google.png" alt="Android">
                        </a>
                    </div>

                </div>
            </div>
        </div>
    </body>
</html>
